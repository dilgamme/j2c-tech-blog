{% extends "./base.html" %}

{% block title %}{{public_title}}{% endblock %}

{% block content %}
<div class="container-fluid mt-3 mb-3">
    <div class="row">
        <div class="col-lg-2 d-none d-lg-block text-left">
            <img src="https://via.placeholder.com/160x600.png" />
        </div>
        <div class="col-lg-8">
            <h1 class="display-md-5">{{public_title}}</h1>
            <h1 class="lead text-muted">{{public_description}}</h1>
            <div class="row">
                <div class="col-8">
                    <small class="text-muted">{{created_at}} <b>&centerdot;</b> {{read_time}}</small>
                </div>
                <div class="col-md-4 mt-sm-2 mt-md-0 text-md-right">
                    <a href="#"><i class="fa fa-twitter mr-1 large-icon"></i></a>
                    <a href="#"><i class="fa fa-linkedin-square mr-1 large-icon"></i></a>
                    <a href="#"><i class="fa fa-facebook-official mr-1 large-icon"></i></a>
                    <a href="#"><i class="fa fa-whatsapp large-icon"></i></a>
                </div>
            </div>
            <hr />
            {# Article Container #}
            {% block article_content %}{% endblock %}
            {# END Article Container #}
        </div>
        <div class="col-lg-2 d-none d-lg-block text-right">
            <img src="https://via.placeholder.com/160x600.png" />
        </div>
    </div>
</div>
{% endblock %}
